<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>News Letter</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </head>

  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
      <form action="/" method="post">
        <img class="mb-4 mx-auto d-block" src="images/1.png" alt="MailChimp" height="90">
        <h1 class="h5 mb-3 fw-bold text-center">Sign Up to My Newsletter!</h1>
        <div class="form-floating">
            <input type="text" class="form-control top" id="floatingPassword" name="first-name" placeholder="First Name">
            <label for="floatingPassword">First Name</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control middle" id="floatingPassword" name="last-name" placeholder="Last Name">
            <label for="floatingPassword">Last Name</label>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control bottom" name="email" id="floatingInput" placeholder="Email">
            <label for="floatingInput">Email</label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Sign Me Up!</button>
      </form>
    </main>
  </body>
</html>
